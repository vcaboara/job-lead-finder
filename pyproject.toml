[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "job-lead-starter"
version = "0.1.0"
description = "Minimal, modular job-finder starter with Gemini template and CI"
requires-python = ">=3.11"
dependencies = [
  "python-dotenv>=0.21.0",
  "beautifulsoup4>=4.12.0",
  "httpx>=0.25.0",
  "defusedxml>=0.7.0",
  "pypdf>=4.0.0",
  "python-docx>=1.0.0",
  "apscheduler>=3.10.0"
]

[project.optional-dependencies]
# Development tools
dev = ["pytest>=7.0", "pytest-cov>=5.0", "pre-commit", "black", "isort"]
# Web server dependencies (FastAPI + Uvicorn)
web = ["fastapi>=0.100.0", "uvicorn[standard]>=0.23.0", "python-multipart>=0.0.6"]
# Test dependencies
test = ["pytest>=7.0", "pytest-cov>=5.0", "reportlab"]
# Gemini AI provider (google-genai supports google_search tool)
gemini = ["google-genai>=0.1.0"]

[project.scripts]
job-starter = "app.main:main"

[tool.black]
line-length = 120
target-version = ['py310', 'py311']
skip-string-normalization = false  # Use double quotes (Black's default)

[tool.isort]
profile = "black"
line_length = 120

# Remove autopep8 config since we're using Black
# [tool.autopep8] - removed

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.flake8]
max-line-length = 130

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"app" = ["templates/*.html"]
