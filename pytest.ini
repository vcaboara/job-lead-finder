[pytest]
# Pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselected by default, use --slow to run)
    integration: marks tests that make real API calls or external integrations (skip in CI)
    asyncio: marks tests as async (handled by pytest-asyncio)
    unit: marks pure unit tests (no I/O, no network, <0.1s)
    fast: marks tests optimized for quick feedback

# Default test options - Optimized for speed
# -n auto: parallel execution (uses all CPU cores)
# --maxfail=3: stop after 3 failures (fail fast)
# --ff: run failed tests first
# For changed files only: pytest --picked (requires pytest-picked)
# Full suite: pytest -m ""
addopts = -v --tb=short -m "not slow" -n auto --maxfail=3 --ff

# Test discovery patterns
python_files = test_*.py
testpaths = tests
norecursedirs = scripts .git __pycache__ .pytest_cache
python_classes = Test*
python_functions = test_*

# Warning filters
filterwarnings =
    error
    ignore::DeprecationWarning:google.*
    ignore::DeprecationWarning:pkg_resources.*
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::ResourceWarning
