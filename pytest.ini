[pytest]
# Pytest configuration

# Async test support
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselected by default, use --slow to run)
    integration: marks tests that make real API calls or external integrations (skip in CI)
    asyncio: marks tests as async (handled by pytest-asyncio)

# Default test options
addopts = -v --tb=short -m "not slow"

# Test discovery patterns
python_files = test_*.py
testpaths = tests
norecursedirs = scripts .git __pycache__ .pytest_cache
python_classes = Test*
python_functions = test_*

# Warning filters
filterwarnings =
    error
    ignore::DeprecationWarning:google.*
    ignore::DeprecationWarning:pkg_resources.*
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::ResourceWarning
