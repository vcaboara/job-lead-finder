services:
  app:
    build:
      context: .
      args:
        INSTALL_TEST_DEPS: "true"
        INSTALL_GEMINI: "true"
    volumes:
      - ./:/app:delegated
    working_dir: /app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
    # Keep container running for interactive execs; use `docker compose run` for one-off commands.
    command: tail -f /dev/null
    tty: true

  ui:
    extends: app
    build:
      args:
        INSTALL_TEST_DEPS: "false"
    volumes:
      - ./:/app:delegated
      - job-data:/app/data # Shared volume for database
      - job-logs:/app/logs # Shared volume for logs
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    ports:
      - "8000:8000"
    command: python -m uvicorn app.ui_server:app --host 0.0.0.0 --port 8000
    tty: true

  worker:
    extends: app
    build:
      args:
        INSTALL_TEST_DEPS: "false"
    volumes:
      - ./:/app:delegated
      - job-data:/app/data # Shared volume for database
      - job-logs:/app/logs # Shared volume for logs
    working_dir: /app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    command: python -m app.worker
    restart: unless-stopped
    depends_on:
      - ui

  ai-monitor:
    extends: app
    build:
      args:
        INSTALL_TEST_DEPS: "false"
    volumes:
      - ./:/app:delegated
      - ai-tracking:/app/.ai_usage_tracking # Persistent tracking data
    working_dir: /app
    ports:
      - "9000:9000"
    command: python -m app.ai_monitor_ui
    restart: unless-stopped
    depends_on:
      - ui

volumes:
  job-data:
  job-logs:
  ai-tracking:
