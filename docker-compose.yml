
services:
  app:
    build:
      context: .
      args:
        INSTALL_TEST_DEPS: "true"
        INSTALL_GEMINI: "true"
    volumes:
      - ./:/app:delegated
    working_dir: /app
    # Keep container running for interactive execs; use `docker compose run` for one-off commands.
    command: tail -f /dev/null
    tty: true
