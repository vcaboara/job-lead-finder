name: Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install toml

      - name: Determine version bump type
        id: bump-type
        run: |
          # Check PR labels for version bump type
          PR_LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"
          PR_TITLE="${{ github.event.pull_request.title }}"

          if [[ "$PR_LABELS" == *"major"* ]] || [[ "$PR_TITLE" == *"BREAKING CHANGE"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "$PR_LABELS" == *"minor"* ]] || [[ "$PR_TITLE" == feat:* ]] || [[ "$PR_TITLE" == *"feat("* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: bump
        run: |
          python - <<'EOF'
          import toml
          import re
          import os

          # Read current version
          with open('pyproject.toml', 'r') as f:
              data = toml.load(f)

          current_version = data['project']['version']
          major, minor, patch = map(int, current_version.split('.'))

          # Bump version based on type
          bump_type = os.environ['BUMP_TYPE']
          if bump_type == 'major':
              major += 1
              minor = 0
              patch = 0
          elif bump_type == 'minor':
              minor += 1
              patch = 0
          else:
              patch += 1

          new_version = f"{major}.{minor}.{patch}"

          # Update pyproject.toml
          data['project']['version'] = new_version
          with open('pyproject.toml', 'w') as f:
              toml.dump(data, f)

          # Output new version
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"version={new_version}\n")
              f.write(f"old_version={current_version}\n")

          print(f"Version bumped: {current_version} -> {new_version}")
          EOF
        env:
          BUMP_TYPE: ${{ steps.bump-type.outputs.type }}

      - name: Generate release notes
        id: release-notes
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_URL="${{ github.event.pull_request.html_url }}"

          cat > release_notes.md <<EOF
          ## Release v${{ steps.bump.outputs.version }}

          **PR #${PR_NUMBER}**: ${PR_TITLE}

          Merged by: @${PR_AUTHOR}
          PR: ${PR_URL}

          ### Changes
          ${{ github.event.pull_request.body }}
          EOF

          # Set multiline output
          {
            echo "notes<<EOF"
            cat release_notes.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Commit version bump
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "[AI] chore: bump version to v${{ steps.bump.outputs.version }}

          Auto-generated version bump after merging PR #${{ github.event.pull_request.number }}

          ---
          AI-Generated-By: GitHub Actions Bot"

          # Save commit SHA for PR creation
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          TAG_NAME="v${{ steps.bump.outputs.version }}"

          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "⚠️  Tag $TAG_NAME already exists, skipping tag creation"
            exit 0
          fi

          # Create new annotated tag
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME: ${{ github.event.pull_request.title }}"

          # Push tag directly (tags bypass branch protection)
          git push origin "$TAG_NAME"

      - name: Create version bump PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a new branch for version bump
          BRANCH_NAME="auto/version-bump-v${{ steps.bump.outputs.version }}"
          git checkout -b "$BRANCH_NAME"

          # Push the branch
          git push origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --title "[AI] chore: Version bump to v${{ steps.bump.outputs.version }}" \
            --body "Automated version bump after merging PR #${{ github.event.pull_request.number }}.

          **Changes:**
          - Bumped version from v${{ steps.bump.outputs.old_version }} to v${{ steps.bump.outputs.version }}
          - Created release tag v${{ steps.bump.outputs.version }}

          **Merge Instructions:**
          This PR can be merged immediately as it only updates the version number in \`pyproject.toml\`.

          ---
          AI-Generated-By: GitHub Actions Bot" \
            --base main \
            --head "$BRANCH_NAME" \
            --label "automation" \
            --label "version-bump"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: Release v${{ steps.bump.outputs.version }}
          body: ${{ steps.release-notes.outputs.notes }}
          draft: false
          prerelease: false
