name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image with test deps
        run: |
          docker build --pull --tag job-starter-ci --build-arg INSTALL_TEST_DEPS=true .

      - name: Run tests inside container
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace job-starter-ci pytest -q --cov=app --cov-report=xml:/workspace/coverage.xml --cov-report=term

      - name: Verify coverage file
        run: ls -la coverage.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: warn

      - name: Run health check inside container
        run: |
          docker run --rm job-starter-ci python -m app.main health
