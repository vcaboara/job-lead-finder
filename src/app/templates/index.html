<!DOCTYPE html>
<html lang="en" class="dark">
<!--
JobFlow - Modernized with lovable.dev design system
Features: AI Job Discovery, Application Tracking, Resume Management
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFlow - Smart Job Search & Application Tracker</title>
    <meta name="description"
        content="Find jobs matched to your resume and track your applications through every stage. JobFlow makes your job search smarter and more organized.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">

    <style>
        /* === CSS Variables (lovable.dev theme) === */
        :root {
            /* Fonts */
            --font-sans: 'DM Sans', system-ui, sans-serif;
            --font-display: 'Space Grotesk', system-ui, sans-serif;

            /* Light theme colors */
            --background: 210 20% 98%;
            --foreground: 222 47% 11%;
            --card: 0 0% 100%;
            --card-foreground: 222 47% 11%;
            --popover: 0 0% 100%;
            --popover-foreground: 222 47% 11%;
            --primary: 217 91% 60%;
            --primary-foreground: 0 0% 100%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222 47% 11%;
            --muted: 210 40% 96%;
            --muted-foreground: 215 16% 47%;
            --accent: 172 66% 50%;
            --accent-foreground: 0 0% 100%;
            --destructive: 0 84% 60%;
            --destructive-foreground: 0 0% 100%;
            --success: 142 76% 36%;
            --success-foreground: 0 0% 100%;
            --warning: 38 92% 50%;
            --warning-foreground: 0 0% 100%;
            --border: 214 32% 91%;
            --input: 214 32% 91%;
            --ring: 217 91% 60%;
            --radius: 0.75rem;

            /* Gradients */
            --gradient-primary: linear-gradient(135deg, hsl(217, 91%, 60%) 0%, hsl(172, 66%, 50%) 100%);
            --gradient-hero: linear-gradient(180deg, hsl(210, 20%, 98%) 0%, hsl(210, 40%, 96%) 100%);
            --gradient-card: linear-gradient(145deg, hsl(0, 0%, 100%) 0%, hsl(210, 40%, 99%) 100%);

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 hsl(222 47% 11% / 0.05);
            --shadow-md: 0 4px 6px -1px hsl(222 47% 11% / 0.1), 0 2px 4px -2px hsl(222 47% 11% / 0.1);
            --shadow-lg: 0 10px 15px -3px hsl(222 47% 11% / 0.1), 0 4px 6px -4px hsl(222 47% 11% / 0.1);
            --shadow-xl: 0 20px 25px -5px hsl(222 47% 11% / 0.1), 0 8px 10px -6px hsl(222 47% 11% / 0.1);
            --shadow-glow: 0 0 30px hsl(217 91% 60% / 0.2);
        }

        .dark {
            --background: 222 47% 11%;
            --foreground: 210 40% 98%;
            --card: 217 33% 17%;
            --card-foreground: 210 40% 98%;
            --popover: 217 33% 17%;
            --popover-foreground: 210 40% 98%;
            --primary: 217 91% 60%;
            --primary-foreground: 0 0% 100%;
            --secondary: 217 33% 17%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217 33% 17%;
            --muted-foreground: 215 20% 65%;
            --accent: 172 66% 50%;
            --accent-foreground: 0 0% 100%;
            --destructive: 0 63% 31%;
            --destructive-foreground: 210 40% 98%;
            --success: 142 76% 36%;
            --success-foreground: 0 0% 100%;
            --warning: 38 92% 50%;
            --warning-foreground: 0 0% 100%;
            --border: 217 33% 17%;
            --input: 217 33% 17%;
            --ring: 212 27% 84%;

            --gradient-primary: linear-gradient(135deg, hsl(217, 91%, 50%) 0%, hsl(172, 66%, 40%) 100%);
            --gradient-hero: linear-gradient(180deg, hsl(222, 47%, 11%) 0%, hsl(217, 33%, 17%) 100%);
            --gradient-card: linear-gradient(145deg, hsl(217, 33%, 17%) 0%, hsl(222, 47%, 11%) 100%);
        }

        /* === Reset & Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-display);
            font-weight: 700;
        }

        /* === Layout === */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* === Header === */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            width: 100%;
            border-bottom: 1px solid hsl(var(--border));
            background: hsl(var(--background) / 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 36px;
            width: 36px;
            border-radius: 0.5rem;
            background: var(--gradient-primary);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* === Tabs === */
        .nav-tab {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            background: transparent;
            border: none;
            color: hsl(var(--foreground));
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-tab:hover {
            background: hsl(var(--accent) / 0.1);
            color: hsl(var(--accent-foreground));
        }

        .nav-tab.active {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .nav-tab svg {
            width: 1rem;
            height: 1rem;
        }

        /* === Main Content === */
        main {
            padding: 2rem 0;
        }

        .main-panel {
            display: none;
        }

        .main-panel.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        /* === Cards === */
        .card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .card-interactive {
            cursor: pointer;
        }

        .card-interactive:hover {
            box-shadow: var(--shadow-lg);
            border-color: hsl(var(--primary) / 0.3);
            transform: translateY(-2px);
        }

        /* === Buttons === */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: hsl(var(--primary-foreground));
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-glow);
            transform: scale(1.02);
        }

        .btn-secondary {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .btn-secondary:hover {
            background: hsl(var(--secondary) / 0.8);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
        }

        .btn-outline:hover {
            background: hsl(var(--accent) / 0.1);
        }

        .btn-ghost {
            background: transparent;
            color: hsl(var(--foreground));
        }

        .btn-ghost:hover {
            background: hsl(var(--accent) / 0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* === Inputs === */
        .input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid hsl(var(--input));
            border-radius: 0.375rem;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            transition: all 0.2s;
        }

        .input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .input::placeholder {
            color: hsl(var(--muted-foreground));
        }

        textarea.input {
            resize: vertical;
            min-height: 80px;
        }

        /* === Badges === */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.625rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
            transition: all 0.2s;
        }

        .badge-default {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .badge-secondary {
            background: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .badge-success {
            background: hsl(var(--success) / 0.1);
            color: hsl(var(--success));
            border: 1px solid hsl(var(--success) / 0.2);
        }

        .badge-warning {
            background: hsl(var(--warning) / 0.1);
            color: hsl(var(--warning));
            border: 1px solid hsl(var(--warning) / 0.2);
        }

        .badge-outline {
            background: transparent;
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
        }

        /* === Animations === */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        /* === Utility Classes === */
        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-xs {
            font-size: 0.75rem;
        }

        .text-lg {
            font-size: 1.125rem;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .text-3xl {
            font-size: 1.875rem;
        }

        .text-muted {
            color: hsl(var(--muted-foreground));
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-bold {
            font-weight: 700;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-4 {
            gap: 1rem;
        }

        .gap-6 {
            gap: 1.5rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .mt-2 {
            margin-top: 0.5rem;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .p-4 {
            padding: 1rem;
        }

        .p-6 {
            padding: 1.5rem;
        }

        .rounded-lg {
            border-radius: var(--radius);
        }

        .shadow-sm {
            box-shadow: var(--shadow-sm);
        }

        .shadow-md {
            box-shadow: var(--shadow-md);
        }

        .shadow-lg {
            box-shadow: var(--shadow-lg);
        }

        .grid {
            display: grid;
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .grid-cols-3 {
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }

        .hidden {
            display: none !important;
        }

        /* === Modal === */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: hsl(var(--foreground) / 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: relative;
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            z-index: 101;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid hsl(var(--border));
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(80vh - 80px);
        }

        /* === Settings Tabs === */
        .settings-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid hsl(var(--border));
        }

        .settings-tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            color: hsl(var(--muted-foreground));
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .settings-tab:hover {
            color: hsl(var(--foreground));
        }

        .settings-tab.active {
            color: hsl(var(--primary));
            border-bottom-color: hsl(var(--primary));
        }

        .settings-panel {
            display: none;
        }

        .settings-panel.active {
            display: block;
        }

        /* === Provider Toggle === */
        .provider-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: hsl(var(--muted));
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: hsl(var(--muted-foreground));
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked+.toggle-slider {
            background: hsl(var(--primary));
        }

        .toggle-switch input:checked+.toggle-slider:before {
            transform: translateX(20px);
        }

        /* === Blocked List === */
        .blocked-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .blocked-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: hsl(var(--muted));
            border-radius: 0.5rem;
        }

        /* === Checkbox Label === */
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
        }

        /* === Specific Components === */
        .job-card {
            margin-bottom: 1rem;
            animation: slideInRight 0.3s ease-out;
        }

        .job-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .job-card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .job-card-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .job-card-description {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .job-card-footer {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .search-form {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .status-message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .status-success {
            background: hsl(var(--success) / 0.1);
            color: hsl(var(--success));
            border: 1px solid hsl(var(--success) / 0.2);
        }

        .status-error {
            background: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
            border: 1px solid hsl(var(--destructive) / 0.2);
        }

        .status-loading {
            background: hsl(var(--primary) / 0.1);
            color: hsl(var(--primary));
            border: 1px solid hsl(var(--primary) / 0.2);
        }

        /* === Responsive === */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header-content {
                flex-direction: column;
                height: auto;
                padding: 1rem 0;
                gap: 1rem;
            }

            .header-nav {
                width: 100%;
                justify-content: space-between;
            }

            .nav-tab span {
                display: none;
            }

            .grid-cols-2,
            .grid-cols-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                    <div class="header-icon">

                </nav>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <button id="themeToggle" class="btn btn-ghost" style="padding: 0.5rem;" title="Toggle theme">
                        <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"

                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5" />

                            <line x1="12" y1="21" x2="12" y2="23" />

                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />

                    style="padding: 0.5rem;">‚úï</button>
            </div>
            <div class="modal-body">
                <!-- Settings Tabs -->
                <div class="settings-tabs">
                    <button class="settings-tab active" data-tab="providers">Providers</button>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Status Message -->
            <div id="statusMessage" class="status-message hidden"></div>

            <!-- Search Panel -->
            <div id="main-panel-search" class="main-panel active">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold mb-2">
                        Find Your <span class="text-gradient">Perfect Role</span>
                    </h1>
                    <p class="text-muted">
                        AI-powered job search that matches your resume and career goals
                    </p>
                </div>

                <!-- Search Form -->
                <div class="search-form">
                    <div class="form-group">
                        <label for="query">Job Title or Keywords</label>
                        <input type="text" id="query" class="input"
                            placeholder="e.g., Senior Software Engineer, Data Scientist"
                            onkeypress="if(event.key === 'Enter') document.getElementById('searchBtn').click()">
                    </div>

                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div class="form-group">
                            <label for="count">Results</label>
                            <input type="number" id="count" class="input" placeholder="10" min="1" max="50">
                        </div>
                        <div class="form-group">
                            <label for="minScore">Min Score</label>
                            <input type="number" id="minScore" class="input" placeholder="0" min="0" max="100">
                        </div>
                        <div class="form-group">
                            <label for="oversampleMultiplier">Oversample</label>
                            <input type="number" id="oversampleMultiplier" class="input" placeholder="10" min="5"
                                max="20">
                        </div>
                    </div>

                    <button id="searchBtn" class="btn btn-primary" style="width: 100%;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                        </svg>
                        Search with AI
                    </button>
                </div>

                <!-- Job Results -->
                <div id="jobResults"></div>
            </div>

            <!-- Tracker Panel -->
            <div id="main-panel-tracker" class="main-panel">
                <h2 class="text-2xl font-bold mb-6">Application Tracker</h2>
                <div id="trackedJobs"></div>
            </div>

            <!-- Resume Panel -->
            <div id="main-panel-resume" class="main-panel">
                <h2 class="text-2xl font-bold mb-6">Resume Management</h2>
                <div class="card">
                    <div class="form-group">
                        <label for="resume2">Your Resume</label>
                        <textarea id="resume2" class="input" rows="15" placeholder="Paste your resume here..."
                            style="font-family: monospace; font-size: 0.875rem;"></textarea>
                    </div>
                    <div class="flex gap-2">
                        <button id="uploadResumeBtn2" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="17 8 12 3 7 8" />
                                <line x1="12" y1="3" x2="12" y2="15" />
                            </svg>
                            Upload PDF/DOCX
                        </button>
                        <button id="deleteResumeBtn2" class="btn btn-outline">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6" />
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                            </svg>
                            Clear
                        </button>
                    </div>
                    <input type="file" id="resumeFile2" accept=".pdf,.docx,.doc,.txt" style="display:none;">
                </div>
            </div>

            <!-- Worker Panel -->
            <div id="main-panel-worker" class="main-panel">
                <h2 class="text-2xl font-bold mb-6">Background Worker Status</h2>
                <div class="card mb-4" id="workerStatus">
                    <p class="text-muted">Loading worker status...</p>
                </div>
                <div class="card">
                    <h3 class="text-lg font-semibold mb-4">Worker Logs</h3>
                    <div id="workerLogs"
                        style="font-family: monospace; font-size: 0.75rem; background: hsl(var(--muted)); padding: 1rem; border-radius: 0.5rem; max-height: 400px; overflow-y: auto;">
                        <p class="text-muted">Loading logs...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // === Global State ===
        let currentJobs = [];
        let trackedJobs = [];
        let resumeContent = '';

        // === Tab Switching ===
        document.querySelectorAll('.main-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const panelId = tab.dataset.panel;

                // Update tab active state
                document.querySelectorAll('.main-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update panel visibility
                document.querySelectorAll('.main-panel').forEach(p => p.classList.remove('active'));
                document.getElementById(`main-panel-${panelId}`).classList.add('active');

                // Load data for specific panels
                if (panelId === 'tracker') {
                    loadTrackedJobs();
                } else if (panelId === 'worker') {
                    loadWorkerStatus();
                } else if (panelId === 'resume') {
                    syncResumeToPanel();
                }
            });
        });

        // === Status Messages ===
        function showStatus(message, type = 'loading') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = `status-message status-${type}`;
            statusEl.textContent = message;
            statusEl.classList.remove('hidden');

            if (type === 'success' || type === 'error') {
                setTimeout(() => statusEl.classList.add('hidden'), 5000);
            }
        }

        // === Search Functionality ===
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                showStatus('Please enter a job title or keywords', 'error');
                return;
            }

            const count = parseInt(document.getElementById('count').value) || 10;
            const minScore = parseInt(document.getElementById('minScore').value) || 0;
            const oversample = parseInt(document.getElementById('oversampleMultiplier').value) || 10;

            showStatus('Searching for jobs...', 'loading');
            document.getElementById('searchBtn').disabled = true;

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query,
                        count,
                        min_score: minScore,
                        resume: resumeContent,
                        evaluate: true
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Search failed');
                }

                currentJobs = data.leads || [];
                displayJobs(currentJobs);
                showStatus(`Found ${currentJobs.length} jobs`, 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                document.getElementById('searchBtn').disabled = false;
            }
        });

        // === Display Jobs ===
        function displayJobs(jobs) {
            const container = document.getElementById('jobResults');

            if (!jobs || jobs.length === 0) {
                container.innerHTML = `
                    <div class="card text-center p-6">
                        <p class="text-muted">No jobs found. Try a different search.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = jobs.map((job, index) => `
                <div class="card card-interactive job-card" style="animation-delay: ${index * 50}ms;">
                    <div class="job-card-header">
                        <div style="flex: 1;">
                            <h3 class="job-card-title">${escapeHtml(job.title || 'Unknown Title')}</h3>
                            <div class="job-card-meta">
                                <span>üè¢ ${escapeHtml(job.company || 'Unknown Company')}</span>
                                <span>üìç ${escapeHtml(job.location || 'Unknown Location')}</span>
                            </div>
                        </div>
                        ${job.score ? `<span class="badge badge-success">${job.score}% Match</span>` : ''}
                    </div>
                    <p class="job-card-description">${escapeHtml((job.summary || job.description || 'No description available').substring(0, 200))}...</p>
                    <div class="job-card-footer">
                        <button class="btn btn-primary btn-sm" onclick="trackJob(${index})">
                            Track
                        </button>
                        ${job.link ? `<a href="${escapeHtml(job.link)}" target="_blank" class="btn btn-outline btn-sm">Apply</a>` : ''}
                        ${job.company_link ? `<a href="${escapeHtml(job.company_link)}" target="_blank" class="btn btn-secondary btn-sm">üéØ Company</a>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // === Track Job ===
        function trackJob(index) {
            const job = currentJobs[index];
            if (!job) return;

            const jobId = job.job_id || job.id || `${job.company}-${job.title}`.replace(/\s+/g, '-');
            if (trackedJobs.find(j => (j.job_id || j.id) === jobId)) {
                showStatus('Job already tracked', 'error');
                return;
            }

            trackedJobs.push({ ...job, job_id: jobId, status: 'saved', tracked_at: new Date().toISOString() });
            showStatus(`${job.title} added to tracker`, 'success');
        }

        // === Load Tracked Jobs ===
        function loadTrackedJobs() {
            const container = document.getElementById('trackedJobs');

            if (trackedJobs.length === 0) {
                container.innerHTML = `
                    <div class="card text-center p-6">
                        <p class="text-muted">No tracked jobs yet. Start by searching and tracking some jobs!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = trackedJobs.map((job, index) => `
                <div class="card mb-4" style="animation: fadeIn 0.3s ease-out; animation-delay: ${index * 50}ms;">
                    <h3 class="font-semibold mb-2">${escapeHtml(job.title)}</h3>
                    <div class="text-sm text-muted mb-2">
                        ${escapeHtml(job.company)} ‚Ä¢ ${escapeHtml(job.location)}
                    </div>
                    <div class="flex gap-2">
                        <span class="badge badge-secondary">${job.status}</span>
                        ${job.score ? `<span class="badge badge-success">${job.score}% Match</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // === Resume Management ===
        document.getElementById('uploadResumeBtn2').addEventListener('click', () => {
            document.getElementById('resumeFile2').click();
        });

        document.getElementById('resumeFile2').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            showStatus('Uploading resume...', 'loading');

            try {
                const response = await fetch('/api/resume/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Upload failed');
                }

                resumeContent = data.resume || '';
                document.getElementById('resume2').value = resumeContent;
                showStatus('Resume uploaded successfully', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        document.getElementById('deleteResumeBtn2').addEventListener('click', () => {
            document.getElementById('resume2').value = '';
            resumeContent = '';
            showStatus('Resume cleared', 'success');
        });

        function syncResumeToPanel() {
            resumeContent = document.getElementById('resume2').value || '';
        }

        // === Worker Status ===
        async function loadWorkerStatus() {
            try {
                const response = await fetch('/api/worker/status');
                const data = await response.json();

                const statusEl = document.getElementById('workerStatus');
                const logsEl = document.getElementById('workerLogs');

                if (data.worker_running) {
                    statusEl.innerHTML = `
                        <div class="flex items-center gap-2 mb-4">
                            <span style="color: hsl(var(--success)); font-size: 1.5rem;">‚óè</span>
                            <strong>Worker Online</strong>
                        </div>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <div class="text-muted">Tracked Jobs</div>
                                <div class="text-xl font-bold">${data.tracked_jobs_count || 0}</div>
                            </div>
                            <div>
                                <div class="text-muted">Needs Links</div>
                                <div class="text-xl font-bold">${data.jobs_needing_links || 0}</div>
                            </div>
                        </div>
                    `;

                    if (data.recent_logs && data.recent_logs.length > 0) {
                        logsEl.innerHTML = data.recent_logs.map(log =>
                            `<div style="margin-bottom: 0.25rem;">${escapeHtml(log)}</div>`
                        ).join('');
                    } else {
                        logsEl.innerHTML = '<p class="text-muted">No recent logs</p>';
                    }
                } else {
                    statusEl.innerHTML = `
                        <div class="flex items-center gap-2">
                            <span style="color: hsl(var(--destructive)); font-size: 1.5rem;">‚óè</span>
                            <strong>Worker Offline</strong>
                        </div>
                    `;
                    logsEl.innerHTML = '<p class="text-muted">Worker offline - no logs available</p>';
                }
            } catch (error) {
                document.getElementById('workerStatus').innerHTML = `
                    <div class="flex items-center gap-2">
                        <span style="color: hsl(var(--destructive)); font-size: 1.5rem;">‚óè</span>
                        <strong>Error Loading Status</strong>
                    </div>
                `;
            }
        }

        // === Utility Functions ===
        function escapeHtml(text) {
            if (text == null) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        // === Initialize ===
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved resume if exists
            fetch('/api/resume')
                .then(r => r.json())
                .then(data => {
                    if (data.resume) {
                        resumeContent = data.resume;
                        document.getElementById('resume2').value = resumeContent;
                    }
                })
                .catch(console.error);

            // Load settings
            loadProviders();
            loadLocationPrefs();
            loadBlockedEntities();

            // Initialize theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.className = savedTheme;
            updateThemeIcon(savedTheme);
        });

        // === Theme Toggle ===
        document.getElementById('themeToggle').addEventListener('click', () => {
            const html = document.documentElement;
            const currentTheme = html.className || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.className = newTheme;
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            if (theme === 'light') {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            } else {
                icon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
            }
        }

        // === Settings Modal ===
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsModal').classList.remove('hidden');
        });

        // Settings tabs
        document.querySelectorAll('.settings-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                document.querySelectorAll('.settings-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.settings-panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`settings-panel-${targetTab}`).classList.add('active');
            });
        });

        // === Providers ===
        async function loadProviders() {
            try {
                const response = await fetch('/api/job-config');
                const config = await response.json();
                const container = document.getElementById('providersList');
                const providers = config.providers || {};

                container.innerHTML = Object.entries(providers).map(([key, provider]) => `
                    <div class="provider-item">
                        <span><strong>${provider.name}</strong></span>
                        <label class="toggle-switch">
                            <input type="checkbox" data-provider="${key}" ${provider.enabled ? 'checked' : ''}>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                `).join('');

                container.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', async (e) => {
                        const providerKey = e.target.dataset.provider;
                        const enabled = e.target.checked;
                        try {
                            const resp = await fetch(`/api/job-config/provider/${providerKey}?enabled=${enabled}`, { method: 'POST' });
                            if (!resp.ok) throw new Error('Failed to update');
                            showStatus(`${providerKey} ${enabled ? 'enabled' : 'disabled'}`, 'success');
                        } catch (err) {
                            e.target.checked = !enabled;
                            showStatus('Error updating provider', 'error');
                        }
                    });
                });
            } catch (e) {
                console.error('Failed to load providers', e);
            }
        }

        // === Location Preferences ===
        async function loadLocationPrefs() {
            try {
                const response = await fetch('/api/job-config');
                const config = await response.json();
                const loc = config.location || {};
                document.getElementById('defaultLocation').value = loc.default_location || '';
                document.getElementById('preferRemote').checked = loc.prefer_remote || false;
                document.getElementById('allowHybrid').checked = loc.allow_hybrid || false;
                document.getElementById('allowOnsite').checked = loc.allow_onsite || false;
            } catch (e) {
                console.error('Failed to load location prefs', e);
            }
        }

        document.getElementById('saveLocationBtn').addEventListener('click', async () => {
            const location = document.getElementById('defaultLocation').value;
            const preferRemote = document.getElementById('preferRemote').checked;
            const allowHybrid = document.getElementById('allowHybrid').checked;
            const allowOnsite = document.getElementById('allowOnsite').checked;

            try {
                const resp = await fetch('/api/job-config/location', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        default_location: location,
                        prefer_remote: preferRemote,
                        allow_hybrid: allowHybrid,
                        allow_onsite: allowOnsite
                    })
                });
                if (!resp.ok) throw new Error('Failed to update');
                showStatus('Location preferences updated', 'success');
            } catch (e) {
                showStatus(`Error: ${e.message}`, 'error');
            }
        });

        // === Blocked Entities ===
        async function loadBlockedEntities() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                renderBlockedList(config.blocked_entities || []);
            } catch (e) {
                console.error('Failed to load blocked entities', e);
            }
        }

        function renderBlockedList(entities) {
            const list = document.getElementById('blockedList');
            if (!entities.length) {
                list.innerHTML = '<li style="color: hsl(var(--muted-foreground)); padding: 0.75rem;">None blocked</li>';
                return;
            }
            list.innerHTML = entities.map(item => `
                <li class="blocked-item">
                    <span><strong>${item.type}</strong>: ${escapeHtml(item.value)}</span>
                    <button class="btn btn-ghost btn-sm" data-type="${item.type}" data-value="${escapeHtml(item.value)}">Remove</button>
                </li>
            `).join('');

            list.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const type = btn.dataset.type;
                    const value = btn.dataset.value;
                    try {
                        const resp = await fetch(`/api/config/block-entity/${type}/${encodeURIComponent(value)}`, { method: 'DELETE' });
                        const config = await resp.json();
                        renderBlockedList(config.blocked_entities || []);
                        showStatus(`Removed ${value}`, 'success');
                    } catch (e) {
                        showStatus('Failed to remove', 'error');
                    }
                });
            });
        }

        document.getElementById('addBlockedBtn').addEventListener('click', async () => {
            const entity = document.getElementById('blockedEntity').value.trim();
            const type = document.getElementById('blockedType').value;
            if (!entity) {
                showStatus('Enter an entity to block', 'error');
                return;
            }
            try {
                const resp = await fetch('/api/config/block-entity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ entity, entity_type: type })
                });
                const config = await resp.json();
                if (!resp.ok) throw new Error(config.detail?.error || 'Failed');
                renderBlockedList(config.blocked_entities || []);
                document.getElementById('blockedEntity').value = '';
                showStatus(`Blocked ${entity}`, 'success');
            } catch (e) {
                showStatus(`Error: ${e.message}`, 'error');
            }
        });
    </script>
</body>

</html>
